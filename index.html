<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" style="background: #252D44; border-radius: 20px; ">
        <input type="text" id="display" readonly style="width:380px; height:50px;">
        <div class="buttons">
           
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="deleteLastCharacter()" style="background: #647299; color: white;">DEL</button> 
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="setOperator('x')">x</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="setOperator('/')">/</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="setOperator('.')">.</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="clearDisplay()" style="background: #647299; color: white;">RESET</button>
            <button onclick="calculate()" style="background: red; color: white;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
